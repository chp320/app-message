# 특정 경로 클래스의 로그레벨 지정 (logging.level.은 프로퍼티의 '접두사')
logging.level.app.message.appmessage.AuditingFilter=DEBUG

# 스프링이 DataSource를 인스턴스화하는데 필요한 매개변수 설정 (spring.datasource. 는 프로퍼트 '접두사')
spring.datasource.url=jdbc:mysql://localhost:3306/app_messages?useSSL=false
spring.datasource.username=root
# spring.datasource.password=<password>
spring.datasource.driver-class-name=com.mysql.jdbc.Driver